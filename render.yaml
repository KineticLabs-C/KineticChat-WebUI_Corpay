services:
  - type: web
    name: kinetic-chat-webui-demo
    runtime: python
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.10
      - key: APP_ENV
        value: production
      - key: CORS_ORIGINS
        sync: false
      - key: RATE_LIMIT_PER_MINUTE
        value: 100
      - key: OPENAI_API_KEY
        sync: false
      - key: OPENAI_MODEL
        value: gpt-4o-mini
      - key: QDRANT_URL
        sync: false
      - key: QDRANT_API_KEY
        sync: false
      - key: QDRANT_COLLECTION_NAME
        value: kinetic_corpay_finance_rag
      - key: EMBEDDING_MODEL
        value: all-MiniLM-L6-v2
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: MAX_TOKENS
        value: 1000
      - key: TEMPERATURE
        value: 0.2
      - key: RAG_TOP_K
        value: 5
      - key: SIMILARITY_THRESHOLD
        value: 0.4